name: Java CI with Docker and Checkstyle

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  build-test-checkstyle:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Docker
        run: |
          sudo apt-get update
          sudo apt-get remove -y docker docker-engine docker.io containerd runc || true
          sudo apt-get install -y ca-certificates curl gnupg lsb-release
          sudo mkdir -p /etc/apt/keyrings
          curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
          sudo apt-get update
          sudo apt-get install -y docker-ce docker-ce-cli containerd.io docker-compose-plugin
          sudo systemctl start docker
          sudo docker version
          sudo docker compose version

      - name: Build ApiGateway JAR
        run: |
          cd ApiGateway
          ./gradlew build -x test

      - name: Build EventService JAR
        run: |
          cd EventService
          ./gradlew build -x test

      - name: Build NotificationService JAR
        run: |
          cd NotificationService
          ./gradlew build -x test

      - name: Build UserService JAR
        run: |
          cd UserService
          ./gradlew build -x test

      - name: Build Docker containers
        run: docker compose build

      - name: Run Docker containers
        run: docker compose up -d

      - name: Wait for PostgreSQL to be healthy
        run: |
          until docker compose exec -T postgres pg_isready -U postgres; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done
          docker compose ps

      - name: Debug - Show configuration files
        run: |
          echo "UserService configuration:"
          docker compose exec -T user-service cat src/main/resources/application.properties || true
          docker compose exec -T user-service cat src/test/resources/application.properties || true
          echo "EventService configuration:"
          docker compose exec -T event-service cat src/main/resources/application.properties || true
          echo "NotificationService configuration:"
          docker compose exec -T notification-service cat src/main/resources/application.properties || true

      - name: Debug - Check PostgreSQL connectivity
        run: |
          echo "Docker network info:"
          docker compose exec -T user-service ip addr show || true
          docker compose exec -T user-service cat /etc/hosts || true
          docker compose exec -T user-service cat /etc/resolv.conf || true
          echo "Checking connectivity from user-service to postgres:"
          docker compose exec -T user-service ping -c 3 postgres || true
          docker compose exec -T user-service nc -zv postgres 5432 || true

      - name: Run tests and Checkstyle - EventService
        run: |
          docker compose exec -T event-service ./gradlew checkstyleMain checkstyleTest test --info --stacktrace

      - name: Run tests and Checkstyle - NotificationService
        run: |
          docker compose exec -T notification-service ./gradlew checkstyleMain checkstyleTest test --info --stacktrace

      - name: Run tests and Checkstyle - UserService
        run: |
          docker compose exec -T user-service ./gradlew checkstyleMain checkstyleTest test --info --stacktrace

      - name: Upload test reports
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            UserService/build/reports/tests/test/
            EventService/build/reports/tests/test/
            NotificationService/build/reports/tests/test/

      - name: Tear down containers
        run: docker compose down